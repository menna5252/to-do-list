<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To do app</title>
        <link rel="shortcut icon" href="./img/10995222.png" type="images/x.icon">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel ="stylesheet" href="./css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    
    </head>
    <body>
        <section class="vh-100">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-8">
                  <div class="card p-5 ">
                    <h1 id="title" class=" text-center">MY TODOS</h1>

          
                      <div class="d-flex justify-content-center align-items-center mb-4 mt-3">
                          <input type="text" id="taskInput" class="form-control"  placeholder="New Task ......"/>
                      
                        <button class="custom-btn rounded-2 ms-2" id="addBtn">Add</button>
                      </div>

                      <div class="d-flex justify-content-between align-items-center mb-4 mt-3">
                      
                        <input type="text" class="form-control w-49" placeholder="search..." id="searchInput">
                        <select class="form-select w-49" id ="mySelect" aria-label="Default select example">
                          <option value="all">All</option>
                          <option value="completed">Completed</option>
                          <option value="uncompleted" id="uncompleted">Uncompleted</option>
                        </select>
                      </div>
          
                   
                <div id="tasks" class="text-center">
   
</div>
          
                    </div>
                  
          
                </div>
              </div>
            </div>
          </section>

      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="./js/script.js"></script>
 <script src="./js/bootstrap.bundle.min.js"></script>

</body>
</html>
